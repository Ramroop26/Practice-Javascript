<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1" cellpadding="10px" cellspacing="10px" align="center">
        <tr>
            <th colspan="4" id="display">0</th>
        </tr>

        <tr>
            <td onclick="cal('%')">%</td>
            <td onclick="cal('CE')">CE</td>
            <td onclick="cal('C')">C</td>
            <td onclick="cal('DE')">DE</td>
        </tr>

        <tr>
            <td onclick="cal('1/x')">1/x</td>
            <td onclick="cal('χ2')">χ2</td>
            <td onclick="cal('2√x')">2√x</td>
            <td onclick="cal('÷')">÷</td>
        </tr>

        <tr>
            <td onclick="cal('7')">7</td>
            <td onclick="cal('8')">8</td>
            <td onclick="cal('9')">9</td>
            <td onclick="cal('*')">*</td>
        </tr>

        <tr>
            <td onclick="cal('4')">4</td>
            <td onclick="cal('5')">5</td>
            <td onclick="cal('6')">6</td>
            <td onclick="cal('-')">-</td>
        </tr>

        <tr>
            <td onclick="cal('1')">1</td>
            <td onclick="cal('2')">2</td>
            <td onclick="cal('3')">3</td>
            <td onclick="cal('+')">+</td>
        </tr>

        <tr>
            <td onclick="cal('+/-')">+/-</td>
            <td onclick="cal('0')">0</td>
            <td onclick="cal('.')">.</td>
            <td onclick="cal('=')">=</td>
        </tr>
    </table>

    <script src="calculate.js"></script>
</body>
</html>
